<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUMIVA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:linear-gradient(180deg,#1e3a8a,#312e81);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
color:white;
}

.app-wrapper{
width:390px;
height:780px;
border-radius:40px;
overflow:hidden;
background:linear-gradient(180deg,#2563eb,#1e40af 40%,#0f172a);
box-shadow:0 0 100px rgba(99,102,241,0.6);
position:relative;
display:flex;
flex-direction:column;
padding:25px;
}

.side-logo{
position:absolute;
right:-55px;
top:50%;
transform:rotate(90deg) translateY(-50%);
font-size:28px;
font-weight:700;
letter-spacing:6px;
color:rgba(255,255,255,0.1);
}

.logo{
font-size:26px;
font-weight:700;
letter-spacing:4px;
text-align:center;
}

.subtitle{
font-size:11px;
color:#cbd5e1;
text-align:center;
margin-top:5px;
}

.screen{
flex:1;
overflow-y:auto;
}

.card{
background:linear-gradient(135deg,rgba(255,255,255,0.18),rgba(255,255,255,0.08));
border-radius:22px;
padding:20px;
margin-top:20px;
box-shadow:0 0 40px rgba(124,58,237,0.4);
}

.main-mission{
background:linear-gradient(90deg,#3b82f6,#7c3aed);
padding:18px;
border-radius:20px;
margin-top:20px;
font-size:20px;
font-weight:600;
}

.btn-primary{
margin-top:12px;
padding:12px;
width:100%;
border:none;
border-radius:16px;
background:#60a5fa;
color:white;
font-weight:600;
cursor:pointer;
}

.progress-bar{
height:8px;
background:rgba(255,255,255,0.2);
border-radius:20px;
margin-top:12px;
overflow:hidden;
}

.progress-fill{
height:100%;
background:linear-gradient(90deg,#60a5fa,#a855f7);
width:0%;
transition:0.5s;
}

.bottom-nav{
position:absolute;
bottom:0;
left:0;
right:0;
height:70px;
background:rgba(15,23,42,0.9);
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid rgba(255,255,255,0.1);
}

.bottom-nav div{
font-size:12px;
color:#cbd5e1;
cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="app-wrapper">
<div class="side-logo">HUMIVA</div>

<div class="logo">HUMIVA</div>
<div class="subtitle">The Human Evolution Network</div>

<div class="screen" id="pulseScreen">

<div id="greeting" style="margin-top:20px;">Checking authentication...</div>

<div class="card">
<h3>Global Temperature</h3>
<p>Anxiety 72¬∞ ‚Ä¢ Purpose 44¬∞ ‚Ä¢ Loneliness 61¬∞</p>
</div>

<div class="main-mission">
24h Without Complaining
<button class="btn-primary" onclick="showScreen('missionsScreen')">
JOIN GLOBAL MISSION
</button>
</div>

<div class="card">
<h3>Your Evolution</h3>
<div id="levelInfo">Level 1</div>
<div class="progress-bar">
<div class="progress-fill" id="progressFill"></div>
</div>
</div>

</div>

<div class="screen hidden" id="missionsScreen">
<h2 style="margin-top:20px;">Global Missions</h2>
<div id="missions"></div>
</div>

<div class="screen hidden" id="profileScreen">
<h2 style="margin-top:20px;">Profile</h2>
<div id="ranking"></div>
</div>

<div class="bottom-nav">
<div onclick="showScreen('pulseScreen')">Pulse</div>
<div onclick="showScreen('missionsScreen')">Missions</div>
<div onclick="showScreen('profileScreen')">Profile</div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc,
  collection, getDocs, increment, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD31derHPL34IJdbOeiSJ9l1n7n24maVR4",
  authDomain: "loterica-progresso.firebaseapp.com",
  projectId: "loterica-progresso"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

window.showScreen = function(screenId){
document.querySelectorAll(".screen").forEach(s=>s.classList.add("hidden"));
document.getElementById(screenId).classList.remove("hidden");
}

const greeting = document.getElementById("greeting");
const missionsDiv = document.getElementById("missions");
const levelInfo = document.getElementById("levelInfo");
const progressFill = document.getElementById("progressFill");

onAuthStateChanged(auth, async (user) => {

if(!user){
greeting.innerHTML="Welcome to HUMIVA";
return;
}

greeting.innerHTML="Good morning, <strong>"+user.displayName+"</strong>";

const userRef = doc(db,"users",user.uid);
const snap = await getDoc(userRef);

if(!snap.exists()){
await setDoc(userRef,{
name:user.displayName,
xp:0,
level:1,
createdAt:serverTimestamp()
});
}

loadUserData();
loadMissions();
loadRanking();
});

async function loadUserData(){
const user = auth.currentUser;
const snap = await getDoc(doc(db,"users",user.uid));
const data = snap.data();
levelInfo.innerText="Level "+data.level;
progressFill.style.width=(data.xp % 100)+"%";
}

async function loadMissions(){
missionsDiv.innerHTML="";
const snapshot = await getDocs(collection(db,"missions"));
snapshot.forEach(docSnap=>{
const mission = docSnap.data();
if(!mission.active) return;
const btn=document.createElement("button");
btn.className="btn-primary";
btn.innerText=mission.title+" (+ "+mission.xpReward+" XP)";
btn.onclick=()=>completeMission(mission.xpReward);
missionsDiv.appendChild(btn);
});
}

async function completeMission(xpReward){
const user=auth.currentUser;
const ref=doc(db,"users",user.uid);
await updateDoc(ref,{xp:increment(xpReward)});
loadUserData();
loadRanking();
}

async function loadRanking(){
const snapshot=await getDocs(collection(db,"users"));
let users=[];
snapshot.forEach(doc=>users.push(doc.data()));
users.sort((a,b)=>b.xp-a.xp);

const ranking=document.getElementById("ranking");
ranking.innerHTML="<h3>üèÜ Global Ranking</h3>";
users.slice(0,5).forEach((u,i)=>{
ranking.innerHTML+=`<p>${i+1}. ${u.name} ‚Äî ${u.xp} XP</p>`;
});
}

</script>

</body>
</html>
