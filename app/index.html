<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUMIVA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:radial-gradient(circle at top,#111827,#020617 70%);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

/* ===== APP MOBILE CONTAINER ===== */

.app-wrapper{
width:390px;
height:780px;
background:linear-gradient(180deg,#0f172a,#020617);
border-radius:40px;
box-shadow:0 0 80px rgba(124,58,237,0.4);
overflow:hidden;
position:relative;
display:flex;
flex-direction:column;
padding:25px;
}

/* LOGO LATERAL */

.side-logo{
position:absolute;
right:-55px;
top:50%;
transform:rotate(90deg) translateY(-50%);
transform-origin:right top;
font-size:28px;
font-weight:700;
letter-spacing:6px;
color:rgba(255,255,255,0.08);
}

/* HEADER */

.logo{
font-size:26px;
font-weight:700;
letter-spacing:4px;
text-align:center;
}

.subtitle{
font-size:11px;
color:#94a3b8;
text-align:center;
margin-top:5px;
}

#greeting{
margin-top:20px;
font-size:18px;
color:#cbd5e1;
}

/* GLASS CARD */

.card{
margin-top:20px;
padding:20px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
position:relative;
overflow:hidden;
}

/* ESFERA */

.sphere{
position:absolute;
right:-40px;
top:-40px;
width:170px;
height:170px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#60a5fa,#7c3aed 70%);
box-shadow:0 0 40px #7c3aed,0 0 100px rgba(124,58,237,0.6);
animation:rotate 15s linear infinite;
}

@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.mission-btn{
margin-top:12px;
padding:14px;
width:100%;
border:none;
border-radius:16px;
background:linear-gradient(90deg,#6366f1,#7c3aed);
color:white;
font-weight:600;
cursor:pointer;
}

.progress-bar{
height:8px;
background:rgba(255,255,255,0.1);
border-radius:20px;
margin-top:12px;
overflow:hidden;
}

.progress-fill{
height:100%;
background:linear-gradient(90deg,#60a5fa,#a855f7);
width:0%;
transition:0.5s;
}

/* BOT√ïES LOGIN */

.login-btn, .logout-btn{
margin-top:12px;
padding:10px;
border:none;
border-radius:12px;
font-weight:600;
cursor:pointer;
}

.login-btn{background:#6366f1;color:white;}
.logout-btn{background:#ef4444;color:white;display:none;}

/* BOTTOM NAV */

.bottom-nav{
position:absolute;
bottom:0;
left:0;
right:0;
height:70px;
background:rgba(15,23,42,0.95);
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid rgba(255,255,255,0.05);
}

.bottom-nav div{
font-size:12px;
color:#94a3b8;
}
</style>
</head>

<body>

<div class="app-wrapper">
<div class="side-logo">HUMIVA</div>

<div class="logo">HUMIVA</div>
<div class="subtitle">The Human Evolution Network</div>

<div id="greeting">Checking authentication...</div>

<button id="loginBtn" class="login-btn">Login with Google</button>
<button id="logoutBtn" class="logout-btn">Logout</button>

<div class="card">
<div class="sphere"></div>
<h3>Global Temperature</h3>
<p style="margin-top:10px;">Anxiety 72¬∞ ‚Ä¢ Purpose 44¬∞ ‚Ä¢ Loneliness 61¬∞</p>
</div>

<div class="card">
<h3>Global Missions</h3>
<div id="missions"></div>
</div>

<div class="card">
<h3>Your Evolution</h3>
<div id="levelInfo">Level 1</div>
<div class="progress-bar">
<div class="progress-fill" id="progressFill"></div>
</div>
</div>

<div id="ranking" class="card"></div>

<div class="bottom-nav">
<div>Pulse</div>
<div>Missions</div>
<div>Evolve</div>
<div>Profile</div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc,
  collection, getDocs, increment, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD31derHPL34IJdbOeiSJ9l1n7n24maVR4",
  authDomain: "loterica-progresso.firebaseapp.com",
  projectId: "loterica-progresso"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const greeting = document.getElementById("greeting");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const missionsDiv = document.getElementById("missions");
const levelInfo = document.getElementById("levelInfo");
const progressFill = document.getElementById("progressFill");

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, async (user) => {

if(!user){
greeting.innerHTML="Welcome to HUMIVA";
loginBtn.style.display="block";
logoutBtn.style.display="none";
return;
}

greeting.innerHTML="Good morning, <strong>"+user.displayName+"</strong>";
loginBtn.style.display="none";
logoutBtn.style.display="block";

const userRef = doc(db,"users",user.uid);
const snap = await getDoc(userRef);

if(!snap.exists()){
await setDoc(userRef,{
name:user.displayName,
xp:0,
level:1,
createdAt:serverTimestamp()
});
}

loadUserData();
loadMissions();
loadRanking();
});

async function loadUserData(){
const user = auth.currentUser;
const snap = await getDoc(doc(db,"users",user.uid));
const data = snap.data();
levelInfo.innerText="Level "+data.level;
progressFill.style.width=(data.xp % 100)+"%";
}

async function loadMissions(){
missionsDiv.innerHTML="";
const snapshot = await getDocs(collection(db,"missions"));
snapshot.forEach(docSnap=>{
const mission = docSnap.data();
if(!mission.active) return;
const btn=document.createElement("button");
btn.className="mission-btn";
btn.innerText=mission.title+" (+ "+mission.xpReward+" XP)";
btn.onclick=()=>completeMission(mission.xpReward);
missionsDiv.appendChild(btn);
});
}

async function completeMission(xpReward){
const user=auth.currentUser;
const ref=doc(db,"users",user.uid);
await updateDoc(ref,{xp:increment(xpReward)});
loadUserData();
loadRanking();
}

async function loadRanking(){
const snapshot=await getDocs(collection(db,"users"));
let users=[];
snapshot.forEach(doc=>users.push(doc.data()));
users.sort((a,b)=>b.xp-a.xp);

const ranking=document.getElementById("ranking");
ranking.innerHTML="<h3>üèÜ Global Ranking</h3>";
users.slice(0,5).forEach((u,i)=>{
ranking.innerHTML+=`<p>${i+1}. ${u.name} ‚Äî ${u.xp} XP</p>`;
});
}

</script>

</body>
</html>
