<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUMIVA App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
background:radial-gradient(circle at top,#0f172a,#020617 70%);
color:white;
}

.app{
max-width:420px;
margin:auto;
padding:20px;
padding-bottom:100px;
}

.header{text-align:center;margin-bottom:25px;}
.logo{font-size:22px;font-weight:700;letter-spacing:3px;}
.subtitle{font-size:12px;color:#94a3b8;margin-top:4px;}

.greeting{margin-top:25px;font-size:16px;color:#cbd5e1;}

.login-btn{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:10px;
background:#6366f1;
color:white;
cursor:pointer;
font-weight:600;
}

.logout-btn{
margin-top:10px;
background:#ef4444;
padding:8px 15px;
border:none;
border-radius:8px;
color:white;
cursor:pointer;
font-size:12px;
}

.temperature-card{
margin-top:20px;
padding:20px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
position:relative;
overflow:hidden;
}

.sphere{
position:absolute;
right:-40px;
top:-40px;
width:180px;
height:180px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%,#60a5fa,#7c3aed 70%);
box-shadow:0 0 40px #7c3aed,0 0 80px rgba(124,58,237,0.5);
animation:rotate 12s linear infinite;
opacity:0.9;
}

@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.metrics{
display:flex;
gap:15px;
margin-top:15px;
}

.metric{
background:rgba(255,255,255,0.05);
padding:10px;
border-radius:12px;
flex:1;
text-align:center;
font-size:14px;
}

.metric span{
display:block;
font-size:18px;
font-weight:600;
margin-top:4px;
}

.bottom-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:rgba(15,23,42,0.95);
display:flex;
justify-content:space-around;
padding:15px 0;
border-top:1px solid rgba(255,255,255,0.05);
}

.bottom-nav div{
font-size:12px;
text-align:center;
color:#94a3b8;
cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
<div class="logo">HUMIVA</div>
<div class="subtitle">The Human Evolution Network</div>
</div>

<div class="greeting" id="greeting">
Checking authentication...
</div>

<button class="login-btn" id="loginBtn">Login with Google</button>
<button class="logout-btn" id="logoutBtn" style="display:none;">Logout</button>

<div class="temperature-card">
<div class="sphere"></div>
<div style="font-weight:600;">Global Temperature</div>

<div class="metrics">
<div class="metric">Anxiety<span>72°</span></div>
<div class="metric">Purpose<span>44°</span></div>
<div class="metric">Loneliness<span>61°</span></div>
</div>
</div>

</div>

<div class="bottom-nav">
<div>Pulse</div>
<div>Missions</div>
<div>Evolve</div>
<div>Profile</div>
</div>

<!-- FIREBASE -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyD31derHPL34IJdbOeiSJ9l1n7n24maVR4",
    authDomain: "loterica-progresso.firebaseapp.com",
    projectId: "loterica-progresso"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const greeting = document.getElementById("greeting");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

loginBtn.onclick = () => {
    signInWithPopup(auth, provider);
};

logoutBtn.onclick = () => {
    signOut(auth);
};

onAuthStateChanged(auth, (user) => {
    if (user) {
        greeting.innerHTML = "Good morning, <strong>" + user.displayName + "</strong>";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
    } else {
        greeting.innerHTML = "Welcome to HUMIVA";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
    }
});

</script>

</body>
</html>
