<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HUMIVA App</title>

<style>
body{
margin:0;
font-family:Inter, sans-serif;
background:linear-gradient(135deg,#0a0f1f,#14182e);
color:white;
padding:20px;
}

h1{
text-align:center;
font-family:Orbitron, sans-serif;
}

.card{
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:15px;
margin-top:20px;
}

button{
margin-top:10px;
padding:10px 20px;
border:none;
border-radius:20px;
background:linear-gradient(90deg,#00f5d4,#9b5de5);
color:black;
font-weight:bold;
cursor:pointer;
}

.progress{
margin-top:10px;
height:10px;
background:#222;
border-radius:10px;
overflow:hidden;
}

.progress-bar{
height:100%;
background:#00f5d4;
width:0%;
transition:0.3s;
}
</style>
</head>

<body>

<h1>HUMIVA</h1>

<div class="card">
<h2>üåç Global Mission</h2>
<p>24h Without Complaining</p>
<button onclick="completeMission()">I Completed</button>
</div>

<div class="card">
<h2>üß† Your Evolution</h2>
<p>Level: <span id="level">1</span></p>
<p>XP: <span id="xp">0</span>/100</p>
<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>
</div>

<div class="card">
<h2>üî• Global Impact</h2>
<p>Total Actions Today:</p>
<h3 id="globalCount">0</h3>
</div>

<script>

// Load data
let xp = localStorage.getItem("xp") || 0;
let level = localStorage.getItem("level") || 1;
let globalCount = localStorage.getItem("globalCount") || 0;

xp = parseInt(xp);
level = parseInt(level);
globalCount = parseInt(globalCount);

updateUI();

function completeMission(){

xp += 20;
globalCount += 1;

if(xp >= 100){
level += 1;
xp = 0;
alert("Level Up! You evolved.");
}

localStorage.setItem("xp", xp);
localStorage.setItem("level", level);
localStorage.setItem("globalCount", globalCount);

updateUI();
}

function updateUI(){
document.getElementById("xp").innerText = xp;
document.getElementById("level").innerText = level;
document.getElementById("globalCount").innerText = globalCount;

document.getElementById("progressBar").style.width = xp + "%";
}

</script>

</body>
</html>
